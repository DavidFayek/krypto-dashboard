<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren | Krypto-Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b0c10;
            color: #f1c40f;
            font-family: 'Courier New', Courier, monospace;
        }
        .form-container {
            background-color: #161616;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.2);
            border: 1px solid #333;
        }
        .form-control, .btn {
            border-radius: 6px;
        }
        .form-label {
            color: #f1c40f;
        }
        a {
            color: #f39c12;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Neues Konto erstellen</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Benutzername</label>
                            <input type="text" name="username" class="form-control bg-dark text-warning" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" name="password" class="form-control bg-dark text-warning" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Registrieren</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/login">Schon registriert? Anmelden</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
