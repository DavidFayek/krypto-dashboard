<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Meine Favoriten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-danger {
            background-color: #e74c3c;
            border: none;
            font-weight: bold;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body style="background-color: #0b0c10; color: #f1c40f;">
    <div class="d-flex justify-content-between align-items-center p-3">
        <h2>🧡 Deine Favoriten</h2>
        <a href="/" class="btn btn-warning">🏠 Zurück zur Startseite</a>
    </div>

    <div class="container">
        <h2 class="mt-4">🧡 Deine Favoriten</h2>
        <div class="row">
            {% for coin in coins %}
            <div class="col-md-4">
                <div class="coin-card">
                    <img src="{{ coin.image }}" alt="{{ coin.symbol }}" class="coin-logo">
                    <h5>{{ coin.name }} ({{ coin.symbol.upper() }})</h5>
                    <p>💶 EUR: €{{ coin.price_eur }}</p>
                    <p>💵 USD: ${{ coin.price_usd }}</p>
                    <p>📈 24h Änderung: {{ coin.change }}%</p>


                    <form action="/remove_favorite" method="post" class="mt-2">
                        <input type="hidden" name="coin" value="{{ coin.id }}">
                        <button type="submit" class="btn btn-sm btn-danger">🗑 Entfernen</button>
                    </form>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
